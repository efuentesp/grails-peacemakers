buildscript {
  repositories {
    maven { url 'http://repo.grails.org/grails/repo' }
  }
  dependencies {
    classpath 'org.grails:grails-gradle-plugin:2.0.1'
  }
}

version = 1.0
apply plugin: 'grails'
apply plugin: 'maven'

grails {
  grailsVersion = '2.3.6'
}

repositories {
  mavenCentral()
  maven { url 'http://repo.grails.org/grails/repo'  }
  maven { url 'http://maven.restlet.org/' }
}

dependencies {
  //['dependencies', 'core', 'spring', 'web', 'plugin-datasource', 'plugin-domain-class', 'plugin-controllers', 'plugin-services'].each { plugin ->
  //  compile "org.grails:grails-$plugin:2.3.6"
  //}
  compile 'org.grails.plugins:tomcat:7.0.50.1'
  compile 'org.grails.plugins:hibernate:3.6.10.8'
  compile 'org.grails.plugins:jaxrs:0.10'
  //compile 'com.h2database:h2:1.3.173'
  bootstrap "org.codehaus.groovy:groovy-all:2.1.9"
}


